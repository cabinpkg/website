version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "monthly"
- package-ecosystem: "npm"
  directory: "/"
  schedule:
    interval: "monthly"
  open-pull-requests-limit: 50
  groups:
    npm:
      update-types:
      - "minor"
      - "patch"
    fontawesome:
      patterns:
      - "@fortawesome/fontawesome-svg-core"
      - "@fortawesome/free-brands-svg-icons"
      - "@fortawesome/free-solid-svg-icons"
